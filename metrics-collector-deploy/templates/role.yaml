apiVersion: authorization.openshift.io/v1
kind: Role
metadata:
  name: {{ include "metrics-collector.fullname" . }}
  labels:
    {{- include "metrics-collector.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
- apiGroups:
  - config.openshift.io
  resources:
  - clusterversions
  verbs:
  - get
  - list